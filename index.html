<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
       

            
        </div>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Rock, Paper, Scissors!
            </h2>



        
            
                <p>
                Instructions: Click the radio buttons to play rock paper scissors.
                <br>
                Below are facts that show which object beats which:
    


                    <ul>
                        <li>Rock beats scissors</li>
                        <li>Paper beats rock</li>
                        <li>Scissors beat paper</li>
                    </ul>
                </p>


        <div id="rps-game">

            <label>
                <input name="rock" type="radio" checked/>
            </label>
            <label>
                <input name="paper" type="radio">
            </label>
            <label>
                <input name="scissors" type="radio">
            </label>

        </div>

        <button id="play-button">Lets Play!</button>


        <button id="reset-button">Reset</button>

        <div id="score-board">
            <div> Wins: <span id="wins"></span></div>

            <div>Total: <span id"total"></span></div>

        </div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 RockPaperScissors</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
